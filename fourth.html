<div class="text">
            <h2>For Individuals</h2>

</div>

<!-- <div class="input_container"> -->
        <form action="" method="post">
          

                <div class="label_container" id="names">
                    <label class="label">First Name
                        <input type="text" name="Name" placeholder="Enter First Name" required>
                    </label >
                    <label class="label">Last Name
                        <input type="text" name="name" placeholder="Enter Last Name" required>
                    </label>

                </div>
                <div class="label_container">
                    <label class="label">Gender
                        <select name="Gender" id="Gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </label class="label">
                    <label class="label">Date of Birth
                        <input type="Date" name="Date" placeholder="Select Date">
                    </label class="label">
                </div>
                <div class="label_container">
                    <label class="label">Weight(kg)
                        <input type="text" placeholder="Enter Weight here">
                    </label class="label">
                    <label class="label" for="Phone">Height(cm)
                        <input type="text" placeholder="Enter Height here">
                    </label class="label">
                </div>
                
                <div class="label_container">
                    <label class="label">Activity Level
                        <select name="Reference" id="Reference">
                            <option value="choose level">Choose Level</option>
                            <option name="level" value="Master">Master</option>
                            <option name="level" value="Noob">Noob</option>
                            <option name="level" value="Beginner">Beginner</option>
                            <option name="level" value="Bot">Bot</option>
                        </select>
                    </label class="label">
                </div>
                <div class="label_container">
                    <label class="label">Password:
                        <input type="password" placeholder="Enter Password" required>
                    </label class="label">
                </div>
            
            <button type="submit">Register</button>

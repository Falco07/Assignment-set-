<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <section class="pricing-plans">
        <div class="card basic-plan">
            <h2>Basic Plan</h2>
            <p class="price">$19.99/month</p>
            <ul>
              <li>10 GB Storage</li>
              <li>Basic Support</li>
              <li>Free Updates</li>
            </ul>
            <button>Choose Plan</button>
          </div>
      
          <div class="card featured-plan">
            <h2>Pro Plan</h2>
            <p class="price">$49.99/month</p>
            <ul>
              <li>100 GB Storage</li>
              <li>Priority Support</li>
              <li>Free Updates</li>
            </ul>
            <button>Choose Plan</button>
          </div>
      
          <div class="card premium-plan">
            <h2>Premium Plan</h2>
            <p class="price">$99.99/month</p>
            <ul>
              <li>Unlimited Storage</li>
              <li>24/7 Support</li>
              <li>Free Updates</li>
            </ul>
            <button>Choose Plan</button>
          </div>
    </section>
</body>
</html>
